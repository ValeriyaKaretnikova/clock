<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Clock</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="clock brasilia">
        <div class="clock-face">
          <div class="hand hour-hand brasilia"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
          <div class="center"></div>
        </div>
        <div class="label">
          <img src="img/flags/brazil.svg"></img>
          <p>Brasilia</p>
        </div>
    </div>

    <div class="clock edmonton">
      <div class="clock-face">
        <div class="hand hour-hand edmonton"></div>
        <div class="hand min-hand"></div>

        <div class="center"></div>
      </div>
      <div class="label">
        <img src="img/flags/canada.svg"></img>
        <p>Edmonton</p>
      </div>
    </div>

    <div class="clock sydney">
        <div class="clock-face">

    <div class="clock london">

        </div>
        <div class="label">
          <img src="img/flags/united-kingdom.svg"></img>

        </div>
    </div>

    <div class="clock moscow">

      <div class="label">
        <img src="img/flags/russia.svg"></img>

    <div class="clock tokyo">

        </div>
        <div class="label">
          <img src="img/flags/china.svg"></img>
          <p>Beijing</p>
        </div>
      </div>
  
      <div class="clock newyork">
          <div class="clock-face">
            <div class="hand hour-hand newyork"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center"></div>
          </div>
          <div class="label">
            <img src="img/flags/united-states-of-america.svg"></img>
            <p>New York</p>
          </div>
      </div>
    
<script src="js/index.js"></script>
</body>
</html>
